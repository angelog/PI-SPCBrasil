<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>Recompensas</title>
	<link href="../static/css/styles.css" th:href="@{/css/styles.css}" rel="stylesheet" />
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
	<script src="https://kit.fontawesome.com/b99e675b6e.js"></script>
	<style>
	ul { list-style-type: none; margin: 0; padding: 0; overflow: hidden; border-top-style: solid; border-width: 1px; border-color: #CFCFCF;}
	li { float: right;}
	li a {display: block; text-align: center; padding: 14px 16px; text-decoration: none; color: #9C9C9C;}
	p{ font-size: 15px;	padding-top: 2px;}
	</style>
</head>
<body>
	<div>
		<form th:action="@{/logout}" method="get">
			<button style="float: right; margin-top: 3px; margin-bottom: 2px; margin-right: 3px; margin-left: 3px;" class="btn btn-sm btn-danger" name="registration"
					type="Submit">Sair
			</button>
		</form>
	</div>

	<span th:utext="${userName}"  style="font-size: 14px; float: right; margin-top: 6px; margin-bottom: 0px; margin-right: 3px; margin-left: 3px; align"></span>



	<div>
		<img th:src="@{/images/logoSVG.svg}" class="rounded" style="height: 30px; margin-top: 3px; margin-bottom: 3px; margin-right: 3px; margin-left: 3px;">
	</div>
	</div>
	<div>
		<nav>
			<ul>
				<li><a th:href="@{/admin/home}">Home</a></li>
				<li><a th:href="@{/admin/rewards}">Voltar</a></li>
				<li><a href="#">Histórico de pagamento</a></li>
				<li><a href="#">Histórico Liberado</a></li>
				<li><a href="#">Consulte seu CPF</a></li>
				<li><a href="#">Empresas Suspensas</a></li>
				<li><a href="#">Contestações</a></li>
			</ul>
		</nav>
	</div>
	<div align="center" style="font-size: 22px; margin-top: 20px; margin-bottom: 10px;" id="Points">
		<span th:utext="${userPontos}" ></span>
	</div>

	<div style="width: 80%; margin-bottom: 100px; margin-left: 10%;">
		<table class="table table-bordered">
			<thead class="thead-light">
			<tr>
				<th scope="col">Descrição</th>
				<th scope="col">Custo</th>
				<th scope="col">Ação</th>
			</tr>
			</thead>
			<tbody>
			<tr th:each="reward : ${reward}">
				<td th:text="${reward.descricao}">Descrição</td>
				<td th:text="${reward.custo}">Custo</td>
				<td><a th:href="@{'/edit/' + ${reward.id}}" class="btn btn-outline-dark">Resgatar</a></td>
			</tr>
			</tbody>
		</table>
	</div>

	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
	</div>
	</div>
	</div>
	<script type="text/javascript" src="../static/js/scripts.js" th:src="@{/js/scripts.js}"></script>

</body>
</html>
